name: Yaml A
steps:
  - name: Test commands 
    commands:
      - ls -la
  - name: Stop current container
    commands:
      - sudo docker stop hello-world
  - name: Remove current container
    commands:
      - sudo docker rm hello-world
  - name: Pull current image
    commands:
      - sudo docker pull hello-world
  - name: Run new container
    commands:
      - sudo docker run -d --name hello-world -p 80:80 hello-world