name: Consumer Test
steps:
  - name: Stop current container
    commands:
      - sudo docker stop consumer-test
  - name: Remove current container
    commands:
      - sudo docker rm consumer-test
  - name: Pull current image
    commands:
      - sudo docker pull jasonbigcow/tsmc-hackathon-2024-consumer
  - name: Run new container
    commands:
      - sudo docker run -d --name consumer-test -p 80:80 jasonbigcow/tsmc-hackathon-2024-consumer